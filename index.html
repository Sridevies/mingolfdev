<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV minigolf.io</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/userstyles.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="flex/flexslider.css" type="text/css" media="screen" />
</head>
<body>
    <div id="content-wrapper">
        <header>
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="https://dev.minigolf.io/">DEV minigolf.io</a>
                </div>
            </nav>
        </header>

        <main id="main">
            <div class="banner text-center">

                <img src="https://dev.minigolf.io/wp-content/uploads/2020/06/logo-horizontal-300-x-1300.png" width="70%">
            </div>
    </div>

    <section class="mt-4 mb-4">
        <div class="container mt-4 text-center">
            <div class="title">
                <h1>Choose Your Course</h1>
                <div class="title-border"></div>
            </div>

            <div class="product-info mt-4">
                <ul class="text-muted list-inline">
                    <li class="list-inline-item">
                        <a href="javascript:;">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                            <span class="sr-only">Posted on</span> June 9, 2020
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="javascript:;">
                            <i class="fa fa-user"></i>
                            <span class="sr-only">Posted by</span> theadmin
                        </a>
                    </li>
                    <li class="list-inline-item"><i class="fa fa-edit"></i> <a class="post-edit-link" href="javascript:;">Edit</a></li>
                </ul>
            </div>

            <div class="product-content mb-4">
                <h5>Select the course you want to play. Next you can add actions like windmills or donuts.</h5>
            </div>
          
			<div id="slidercontainer">	
					<div v-for="(courseitems,index) in items" v-bind:key="index">
							<div v-if="courseitems.length > 0" class="courseheader" >{{index}}</div>

							<div class="slickslidercls">


									<div class="slickchilds" v-for="(item,cindex) in courseitems" >															
										<i v-on:click="addorremovequeue(item,$event)"  class="fa" v-bind:class="{'fa-minus-circle':Object.keys(items).indexOf(index) == 0, 'fa-star':Object.keys(items).indexOf(index) > 0 , 'selected':(Object.keys(items).indexOf(index) > 0 & usercookie.indexOf(item.id) != -1) }" aria-hidden="true"></i>
										<img  v-bind:src=item.image class="imagetypecls"  />
										<h3 class="mt-3">{{ item.title}}</h3>
										<a  class="selectBtn mt-3" v-bind:href="'choose-an-action/?Name='+item.title+'&ID='+item.id">SELECT</a>
									</div>

							</div>
					</div>
			</div>

        


    </section>
    </main>

    </div>
</body>
<!--  <script type="text/javascript" src="https://dev.minigolf.io/wp-includes/js/jquery/jquery.js?ver=1.12.4-wp"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript" src="scripts/vue.js"></script>
<script type="text/javascript" src="scripts/userscriptsvue.js"></script>
</html>
